<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Ã–mer Toyga | Frontend Mentor | Product preview card component</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS  -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="image col"></div>
        <div class="content col">
          <h4 class="little-title">Perfume</h4>
          <h2 class="title">Gabrielle Essence Eau De Parfum</h2>
          <p class="content-p">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <p>$149.99</p>
            <small>$169.99</small>
          </div>
          <button class="add-btn">
            <img src="images/icon-cart.svg" alt="cart" class="cart-icon" />
            <p>Add to Cart</p>
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
